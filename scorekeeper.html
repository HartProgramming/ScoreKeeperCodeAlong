<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scorekeeper.css">
</head>
<body>
    <section>
        <img src="https://img.search.brave.com/nnTPFKxpsqa3beOx7O_BkrK574iR3n7aDE-f6B5OUxI/rs:fit:1024:721:1/g:ce/aHR0cDovL3d3dy5m/cmVldmVjdG9yLmNv/bS9zaXRlX21lZGlh/L3ByZXZpZXdfaW1h/Z2VzL0ZyZWVWZWN0/b3ItRm9vdGJhbGwt/VmVjdG9yLmpwZw" alt="">
        <div>
            <h1>Score Keeper</h1>
        </div>
        <div>
            <p><span  id="first">0</span> to <span id="second">0</span></p>
            <p>Use the buttons below to keep track of score!</p>
            <label for="score">Playing To
                <select name="score" id="select">
                    <option id="opt1" value="1">1</option>
                    <option id="opt2" value="2">2</option>
                    <option id="opt3" value="3">3</option>
                    <option id="opt4" value="4">4</option>
                    <option id="opt5" value="5">5</option>
                </select>
            </label>
        </div>
        <div id="divbtn">
            <button id="one">Player One</button>
            <button id="two">Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </section>


    <script src="scorekeeper.js"></script>
</body>
</html>
